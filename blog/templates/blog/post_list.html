<html>
    <head>
        <title>Fajar's blog</title>
    </head>
    <body>
        <div>
            <h1><a href="">Just my first Django's Blog</a></h1>
        </div>

        
     {% for post in posts %}

    {% endfor %}	

     </body>
</html>
